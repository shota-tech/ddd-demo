version: "3"

services:
  app:
    container_name: app
    depends_on:
      - db
    build:
      context: ..
      dockerfile: build/layered-architecture-demo/Dockerfile
    ports:
      - 8080:8080
  db:
    container_name: db
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: sample_db
      POSTGRES_USER: sample_user
      POSTGRES_PASSWORD: sample_password
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d